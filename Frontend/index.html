<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termin Assistent</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
<!-- Login/Register Forms -->
<div id="auth-container" class="container-fluid vh-100">
    <div class="row h-100 align-items-center justify-content-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4 col-xl-3">
            <!-- Login Form -->
            <div class="card shadow-sm" id="login-box">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Login</h2>
                    <form id="login-form">
                        <div class="form-floating mb-3">
                            <input 
                                type="email" 
                                class="form-control" 
                                id="login-email" 
                                placeholder="name@beispiel.de"
                                required
                            >
                            <label for="login-email">E-Mail</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="login-password" 
                                placeholder="Passwort"
                                required
                            >
                            <label for="login-password">Passwort</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            Login
                        </button>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <span class="d-block">Noch kein Konto?</span>
                        <a href="#" id="show-register" class="text-decoration-none">
                            Registrieren
                        </a>
                    </div>
                </div>
            </div>

            <!-- Register Form -->
            <div class="card shadow-sm d-none" id="register-box">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Registrierung</h2>
                    <form id="register-form">
                        <div class="form-floating mb-3">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="register-name" 
                                placeholder="Max Mustermann"
                                required
                            >
                            <label for="register-name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input 
                                type="email" 
                                class="form-control" 
                                id="register-email" 
                                placeholder="name@beispiel.de"
                                required
                            >
                            <label for="register-email">E-Mail</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="register-password" 
                                placeholder="Passwort"
                                required
                            >
                            <label for="register-password">Passwort</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            Registrieren
                        </button>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <span class="d-block">Bereits registriert?</span>
                        <a href="#" id="show-login" class="text-decoration-none">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- Scripts -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
    <!-- Custom Scripts -->
    <script type="module" src="api.js"></script>
    <script type="module" src="calendar.js"></script>
</body>
</html>
