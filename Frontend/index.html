<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termin Assistent</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/main.min.css' rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/main.min.css' rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.10/main.min.css' rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
<!-- Login/Register Forms -->
<div id="auth-container" class="container-fluid vh-100">
    <div class="row h-100 align-items-center justify-content-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4 col-xl-3">
            <!-- Login Form -->
            <div class="card shadow-sm" id="login-box">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Login</h2>
                    <form id="login-form">
                        <div class="form-floating mb-3">
                            <input 
                                type="email" 
                                class="form-control" 
                                id="login-email" 
                                placeholder="name@beispiel.de"
                                required
                            >
                            <label for="login-email">E-Mail</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="login-password" 
                                placeholder="Passwort"
                                required
                            >
                            <label for="login-password">Passwort</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            Login
                        </button>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <span class="d-block">Noch kein Konto?</span>
                        <a href="#" id="show-register" class="text-decoration-none">
                            Registrieren
                        </a>
                    </div>
                </div>
            </div>

            <!-- Register Form -->
            <div class="card shadow-sm d-none" id="register-box">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Registrierung</h2>
                    <form id="register-form">
                        <div class="form-floating mb-3">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="register-name" 
                                placeholder="Max Mustermann"
                                required
                            >
                            <label for="register-name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input 
                                type="email" 
                                class="form-control" 
                                id="register-email" 
                                placeholder="name@beispiel.de"
                                required
                            >
                            <label for="register-email">E-Mail</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="register-password" 
                                placeholder="Passwort"
                                required
                            >
                            <label for="register-password">Passwort</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            Registrieren
                        </button>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <span class="d-block">Bereits registriert?</span>
                        <a href="#" id="show-login" class="text-decoration-none">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        <!-- Main Application Content -->
        <div id="main-container" class="d-none">
            <!-- Header -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Termin Assistent</a>
                    <div class="d-flex align-items-center">
                        <span class="text-white me-3" id="user-name"></span>
                        <button id="logout-btn" class="btn btn-outline-light">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </div>
                </div>
            </nav>

          <!-- Main Content -->
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-check2-square" aria-hidden="true"></i> Todos
                    </h5>
                    <form id="todo-form" class="mb-3">
                        <div class="input-group">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="todo-input" 
                                placeholder="Neues Todo"
                                aria-label="Neues Todo eingeben"
                            >
                            <button 
                                class="btn btn-primary" 
                                type="submit"
                                title="Todo hinzufügen"
                                aria-label="Todo hinzufügen"
                            >
                                <i class="bi bi-plus" aria-hidden="true"></i>
                                <span class="visually-hidden">Todo hinzufügen</span>
                            </button>
                        </div>
                    </form>
                    <ul id="todo-list" class="list-group">
                        <!-- Todos will be added here dynamically -->
                    </ul>
                </div>
            </div>
        </div>

                    <!-- Calendar -->
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <div id="calendar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Event Modal -->
            <div class="modal fade" id="event-modal" tabindex="-1" aria-labelledby="event-modal-title" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="event-modal-title">Event</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                        </div>
                        <div class="modal-body">
                            <form id="event-form">
                                <div class="mb-3">
                                    <label for="event-title" class="form-label">Titel</label>
                                    <input type="text" class="form-control" id="event-title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="event-start" class="form-label">Startzeit</label>
                                    <input type="datetime-local" class="form-control" id="event-start" required>
                                </div>
                                <div class="mb-3">
                                    <label for="event-end" class="form-label">Endzeit</label>
                                    <input type="datetime-local" class="form-control" id="event-end" required>
                                </div>
                                <div class="mb-3">
                                    <label for="event-priority" class="form-label">Priorität</label>
                                    <select class="form-select" id="event-priority" required>
                                        <option value="HIGH">Hoch</option>
                                        <option value="MEDIUM">Mittel</option>
                                        <option value="LOW">Niedrig</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                            <button type="submit" form="event-form" class="btn btn-primary">Speichern</button>
                            <button type="button" id="delete-event" class="btn btn-danger">Löschen</button>
                            <button type="submit" form="event-form" class="btn btn-primary">Speichern</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Toast Container for Notifications -->
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <!-- Toasts will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="api.js"></script>
    <script type="module" src="calendar.js"></script>
</body>
</html>
